<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Control Panel</title>
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
    <h1>Blackmagicdesign Camera Control</h1>
  </head>
  <body>
    <div class="container">
      <!-- Camera IP Address -->
      <div class="section" id="camera-ip">
        <h2>Camera Hostname</h2>
        <div class="control">
          <label for="ip-address">Hostname:</label>
          <input
            type="text"
            id="ip-address"
            name="ip-address"
            placeholder="Micro-Studio-Camera-4K-G2"
          />
        </div>
      </div>
      <!-- Video Settings -->
      <div class="section" id="video-settings">
        <h2>Video</h2>
        <div class="control">
          <label for="shutter">Shutter:</label>
          <input
            type="range"
            id="shutter"
            name="shutter"
            min="60"
            max="240"
            step="60"
            value="60"
          />
          <div id="shutter-value">1/60</div>
        </div>
        <div class="control">
          <label for="gain">Gain (dB):</label>
          <input
            type="range"
            id="gain"
            name="gain"
            min="-6"
            max="24"
            step="2"
            value="0"
          />
          <div id="gain-value">0 dB</div>
        </div>
        <div class="control">
          <label for="whitebalance">White Balance:</label>
          <input
            type="range"
            id="whitebalance"
            name="whitebalance"
            min="2500"
            max="9500"
            step="50"
            value="2800"
          />
          <div id="whitebalance-value">0</div>
        </div>
        <div class="control">
          <label for="tint">Tint:</label>
          <input
            type="range"
            id="tint"
            name="tint"
            min="-50"
            max="50"
            step="1"
            value="0"
          />
          <div id="tint-value">0</div>
        </div>
      </div>

      <!-- Corrector Settings -->
      <div class="section" id="corrector-settings">
        <h2>Corrector</h2>
        <div class="control">
          <label for="lift">Lift:</label>
          <input
            type="range"
            id="lift"
            name="lift"
            min="-2"
            max="2"
            step="0.01"
            value="0"
          />
          <div id="lift-value">0</div>
        </div>
        <div class="control">
          <label for="gainCorrector">Gain:</label>
          <input
            type="range"
            id="gainCorrector"
            name="gainCorrector"
            min="0"
            max="16"
            step="1"
            value="1"
          />
          <div id="gainCorrector-value">0</div>
        </div>
        <div class="control">
          <label for="contrast">Contrast:</label>
          <input
            type="range"
            id="contrast"
            name="contrast"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
          <div id="contrast-value">1</div>
        </div>
        <div class="control">
          <label for="saturation">Saturation:</label>
          <input
            type="range"
            id="saturation"
            name="saturation"
            min="0"
            max="2"
            step="0.1"
            value="1"
          />
          <div id="saturation-value">1</div>
        </div>
        <div class="control">
          <label for="hue">Hue:</label>
          <input
            type="range"
            id="hue"
            name="hue"
            min="-1"
            max="1"
            step="0.1"
            value="0"
          />
          <div id="hue-value">0</div>
        </div>
        <div class="control">
          <label for="gamma">Gamma:</label>
          <input
            type="range"
            id="gamma"
            name="gamma"
            min="-4"
            max="4"
            step="0.01"
            value="0"
          />
          <div id="gamma-value">0</div>
        </div>
        <div class="control">
          <label for="offset">Offset:</label>
          <input
            type="range"
            id="offset"
            name="offset"
            min="-8"
            max="8"
            step="0.1"
            value="0"
          />
          <div id="offset-value">0</div>
        </div>
        <div class="control">
          <label for="pivot">Pivot:</label>
          <input
            type="range"
            id="pivot"
            name="pivot"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
          />
          <div id="pivot-value">0.5</div>
        </div>
        <div class="control">
          <label for="lumamix">Luma Mix:</label>
          <input
            type="range"
            id="lumamix"
            name="lumamix"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
          <div id="lumamix-value">1</div>
        </div>
      </div>
    </div>
    <script src="./Assets/JS/jquery.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
    <script>
      $(document).ready(function () {
        fetchCurrentSettings();
      });
    </script>
  </body>
</html>
